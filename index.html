<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Cadastro de Usu√°rio</title>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Crie sua conta</h1>
      </div>
      <form class="form" id="form">
        <div class="form-control">
          <label for="f-name">Nome:</label>
          <input
            type="text"
            id="f-name"
            placeholder="Digite seu primeiro nome..."
          />
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="l-name" class="text-data">Sobrenome:</label>
          <input
            type="text"
            id="l-name"
            placeholder="Digite seu sobrenome..."
          />
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="date-of-birth" class="text-data"
            >Data de Nascimento:</label
          >
          <input type="date" id="date-of-birth" />
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="phone" class="text-data">Telefone:</label>
          <input
            type="tel"
            id="phone"
            placeholder="(XX) XXXXX-XXXX"
            onkeyup="handlePhone(event)"
          />
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="email" class="text-data">E-mail:</label>
          <input type="email" id="email" placeholder="ex: email@email.com.br" />
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="password" class="text-data">Senha:</label>
          <input
            type="password"
            id="password"
            placeholder="Crie sua senha..."
          />
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="password2" class="text-data">Conforme sua Senha:</label>
          <input
            type="password"
            id="password2"
            placeholder="Confirme sua senha..."
          />
          <small>Error message</small>
        </div>
        <button type="submit" class="create-account-btn">Criar Conta</button>
      </form>
    </div>
  </body>
</html>
